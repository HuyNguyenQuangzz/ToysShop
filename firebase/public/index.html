<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container col-md-10 text-center mt-5">
    <h1 class="text text-secondary">Fetch API from front-end with HTML + Javascript</h1>

    {{!-- api data will be displayed here --}}
  </div>

  <script>
    let url = "https://frontend-1001.herokuapp.com/api"
    fetch(url)
      .then(response => response.json())
      .then(data => renderTable(data))

    function renderTable(data) {
      var table = `<table class="table table-bordered">
                  <tr>
                      <th colspan="5" class="h2 text-primary">Student List</th>
                  </tr>
                  <tr class="h6 text-success">
                      <th>Student name</th>
                      <th>Student email</th>
                      <th>Student gender</th>
                      <th>Student grade</th>
                      <th>Student image</th>
                  </tr>`;
      data.forEach((row) => {
        table += `<tr>
                    <td>${row.name}</td>
                    <td>${row.email} </td>
                    <td>${row.gender}  </td>
                    <td>${row.grade}  </td>
                    <td>
                      <img src="${row.image}" width="100" height="100">
                    </td>
                </tr>`;
      });

      table += `</table>`;
      document.querySelector(".container").innerHTML = table;
    }
  </script>
</body>

</html>
